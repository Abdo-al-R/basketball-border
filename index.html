<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>





    <div class="container">


        <div>
            <h1 class="title">HOME</h1>

            <div class="score-container">
                <h1 class="score"> 0 </h1>
            </div>

            <button id="add-1"> +1</button>
            <button id="add-2"> +2</button>
            <button id="add-3"> +3</button>

        </div>


        <div class="timer-container">
            <p id="time"><span id="min">00</span>:<span id="seconds">00</span></p>
            <button id="btn-start">Start</button>
            <button id="btn-stop">pause</button>
        </div>

        <div>
            <h1 class="title">GUEST</h1>

            <div class="score-container">
                <h1 id="score2" class="score">  0</h1>
            </div>

            <button id="add-one"> +1</button>
            <button id="add-two"> +2</button>
            <button id="add-three"> +3</button>


        </div>
    </div>

    <button class="new-btn"> NEW GAME</button>
    

    
</body>
</html>
